<div class="wrapper" id="wrapper-hero">
    <!-- ******************* The Hero Area ******************* -->
    <div class="wrapper" id="wrapper-hero-content">
        <div class="container hero-dark" id="wrapper-hero-inner" tabindex="-1">
            <h1>ACDH tokenEditor</h1>
            <p>TokenEditor is a web application for manual annotation (or manual review of automatic annotations)
                of text.</p>
            <!-- <button class="btn btn-round">Login</button> -->
        </div>
    </div>
    <!-- #wrapper-hero-content -->
</div>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <main>
                    <article ng-if="userLogin.isLoggedIn() === false" class="page">
                        <h4>Login</h4>
                        <form class="navbar-form" onsubmit="return false;">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" id="login" class="form-control" /><br />
                            </div>
                            <div class="form-group">
                                <label for="pswd">Password</label>
                                <input type="password" id="pswd" class="form-control" /><br />
                            </div>

                            <button type="button" id="loginBasic" ng-click="userLogin.login('basic');" class="mb-2 btn btn-round"><i class="fas fa-sign-in-alt"></i> Log in</button><br />
                            <button type="button" id="loginGoogle" ng-click="userLogin.login('google');" class="mb-2 btn btn-round"><i
                                    class="fab fa-google"></i> Google</button><br />
                            <button type="button" id="loginShibboleth" ng-click="userLogin.login('shibboleth');" class="mb-2 btn btn-round"><i
                                    class="fa fa-key"></i> Federated login</button><br />
                            <!--<button type="button" id="logout" ng-click="userLogin.logout();" class="mb-2 btn btn-round"><i class="fa fa-sign-out"></i> Log out</button>-->
                        </form>
                    </article>
                    <article ng-if="userLogin.isLoggedIn() === true" class="page">
                        <h3>Your Documents <span ng-if="documentsLoading() === true"><i class="fas fa-circle-notch fa-spin"></i></span></h3>                    
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Document Name</th>
                                        <th>Token</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr ng-if="documents.length >0 " ng-repeat="document in documents">
                                    <td>{{document.name}}</td>
                                    <td>{{document.tokenCount}}</td>
                                    <td><a ui-sref="editor({documentId:document.documentId})"><i class="far fa-edit fa-2x"></i></a></td>
                                    <td><a ui-sref="stats({documentId:document.documentId})"><i class="fas fa-chart-bar fa-2x"></i></a></td>
                                </tr>
                            </tbody>
                            </table>
                        </div>
                    </article>
                </main>
            </div>
        </div>
    </div>
</div>
</div>
